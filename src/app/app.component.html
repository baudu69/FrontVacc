
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des vaccins</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Centre de vaccination</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="">Accueil</a>
      </li>
      <li class="nav-item" *ngIf="token != null">
        <a class="nav-link" routerLink="listeVaccin" >Liste des vaccins disponibles</a>
      </li>
      <li class="nav-item" *ngIf="token != null">
        <a class="nav-link" routerLink="listeCreneau" >Reserver un creneau</a>
      </li>
      <li class="nav-item" *ngIf="token != null">
        <a class="nav-link" routerLink="mesCreneaux" >Mes creneaux</a>
      </li>
      <li class="nav-item" *ngIf="isStaff">
        <a class="nav-link" routerLink="VaccinPratiquant" >(Pratiquant) Vacciner</a>
      </li>
      <li class="nav-item" *ngIf="token == null">
        <a class="nav-link" routerLink="connexion" >Connexion</a>
      </li>
      <li class="nav-item" *ngIf="token == null">
        <a class="nav-link" routerLink="inscription" >Inscription</a>
      </li>
      <li class="nav-item" *ngIf="username != null">
        <a class="nav-link" >{{username}}</a>
      </li>
      <li class="nav-item" *ngIf="token != null">
        <a class="nav-link" routerLink="deconnexion">Deconnexion</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
</body>
</html>
